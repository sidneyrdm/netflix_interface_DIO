    <header>
        <div class="containerr">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="containerr">
                <h3 class="title">AVA</h3>
                <p class="sinopse">
                    Atormentada por dúvidas, uma assassina de elite luta para proteger a si mesma e a sua família depois
                    que uma missão dá errado.
                </p>

                <div class="buttons">
                    <button type="button" class="button" data-toggle="modal" data-target="#ModalAVA" >
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <dialog id="avaDialog">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Mot5ovqTPXo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <button role="button" class="button" id="avaClose">
            FECHAR
        </button>
    </dialog>
